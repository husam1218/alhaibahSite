backend:
  name: github
  repo: husam1218/alhaibahSite
  branch: main

media_folder: "images1"
public_folder: "/images1"

collections:
  -name: "gallery"
   label: "معرض الصور"
   folder: "content/gallery"
        create:true
        slug:"{{slug}}"
    fields:
      - label: "صور المعرض"
        name: "items"
        widget: "list"
        summary: "{{fields.title}}"
        fields:
          - { label: "عنوان", name: "title", widget: "string" }
          - { label: "الصورة", name: "image", widget: "image" }
