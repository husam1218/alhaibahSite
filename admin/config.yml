backend:
  name: github
  repo: husam128/alnabntsite
  branch: main
  auth_type: implicit

media_folder: "images1"
public_folder: "/images1"

collections:
  - name: "gallery"
    label: "Gallery"
    folder: "content/gallery"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string", required: true }
      - label: "Items"
        name: "items"
        widget: "list"
        summary: "{{fields.title}}"
        fields:
          - { label: "Type", name: "type", widget: "string" }
          - { label: "Image", name: "image", widget: "image" }
