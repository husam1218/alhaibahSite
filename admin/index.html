<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الموقع</title>
    
    <!-- Netlify Identity -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <!-- Netlify CMS من CDN مختلف -->
    <script src="https://cdn.jsdelivr.net/npm/netlify-cms@^2.10.0/dist/netlify-cms.js"></script>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        #nc-root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            display: none;
            text-align: center;
            padding: 20px;
            color: #e74c3c;
            background-color: #fdeded;
            border: 1px solid #e74c3c;
            border-radius: 4px;
            margin: 20px;
        }
        .retry-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- العنصر الأساسي الذي ستحتويه لوحة التحكم -->
    <div id="nc-root">
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <p>جاري تحميل لوحة التحكم...</p>
        </div>
    </div>

    <div id="error-message" class="error-message">
        <p>حدث خطأ في تحميل لوحة التحكم. يرجى المحاولة مرة أخرى.</p>
        <button class="retry-btn" onclick="window.location.reload()">إعادة المحاولة</button>
    </div>

    <script>
        // كود تهيئة Netlify CMS بعد تحميل الصفحة بالكامل
        document.addEventListener('DOMContentLoaded', function() {
            // الانتظار لضمان تحميل جميع العناصر
            setTimeout(function() {
                if (typeof CMS !== 'undefined') {
                    try {
                        // محاولة تهيئة CMS
                        CMS.init();
                        console.log('Netlify CMS initialized successfully');
                    } catch (error) {
                        console.error('Error initializing CMS:', error);
                        showError();
                    }
                } else {
                    console.error('Netlify CMS not loaded');
                    showError();
                }
            }, 1000);
        });

        // عرض رسالة الخطأ
        function showError() {
            document.getElementById('error-message').style.display = 'block';
            document.querySelector('.loading-container').style.display = 'none';
        }

        // كشف فشل التحميل بعد فترة
        setTimeout(function() {
            if (document.querySelector('.loading-container').style.display !== 'none') {
                showError();
            }
        }, 10000);

        // تهيئة Netlify Identity
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", function(user) {
                if (!user) {
                    window.netlifyIdentity.on("login", function() {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
    </script>
</body>
</html>
