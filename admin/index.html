<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لوحة تحكم الموقع</title>
    
    <!-- Netlify Identity -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <!-- Netlify CMS من CDN موثوق -->
    <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js"></script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        #nc-root {
            min-height: 100vh;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            display: none;
            text-align: center;
            padding: 20px;
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
            margin: 20px;
            border-radius: 4px;
        }
        .retry-btn {
            background: #2196f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- هذا العنصر ضروري لتشغيل Netlify CMS -->
    <div id="nc-root">
        <div class="loading">
            <div class="spinner"></div>
            <p>جاري تحميل لوحة التحكم...</p>
        </div>
    </div>

    <div id="error-message" class="error">
        <p>حدث خطأ في تحميل لوحة التحكم. يرجى المحاولة مرة أخرى.</p>
        <button class="retry-btn" onclick="window.location.reload()">إعادة المحاولة</button>
    </div>

    <script>
        // كود التأكد من تحميل Netlify CMS بشكل صحيح
        document.addEventListener('DOMContentLoaded', function() {
            // الانتظار لضمان تحميل جميع المكتبات
            setTimeout(function() {
                if (typeof CMS !== 'undefined') {
                    try {
                        // تهيئة Netlify CMS
                        CMS.init();
                        console.log('Netlify CMS initialized successfully');
                    } catch (error) {
                        console.error('Error initializing CMS:', error);
                        showError();
                    }
                } else {
                    console.error('Netlify CMS not loaded');
                    showError();
                }
            }, 1000);
        });

        // عرض رسالة الخطأ
        function showError() {
            var errorDiv = document.getElementById('error-message');
            var loadingDiv = document.querySelector('.loading');
            
            if (errorDiv && loadingDiv) {
                errorDiv.style.display = 'block';
                loadingDiv.style.display = 'none';
            }
        }

        // كشف فشل التحميل بعد 10 ثوان
        setTimeout(function() {
            var loadingDiv = document.querySelector('.loading');
            if (loadingDiv && loadingDiv.style.display !== 'none') {
                showError();
            }
        }, 10000);

        // تهيئة Netlify Identity
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", function(user) {
                if (!user) {
                    window.netlifyIdentity.on("login", function() {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
    </script>
</body>
</html>
